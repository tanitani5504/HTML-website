        <h1>Silks</h1>
        <figure>
            <img src="../images/silks1.jpeg" alt="acrobatic element on silks: split">
            <figcaption>Aerial silks is a type of aerial skill in which one or more artists perform aerial acrobatics
            while hanging from a long length of fabric suspended from a frame or ceiling. 
            </figcaption>
            <p>When climbing up the suspended fabrics, the performers must rely on the skills and training rather than use safety lines.
             In aerial silks sport, the fabric is used in wrapping, suspending, swinging, and spiraling into and out of different positions.
            </p>
        </figure>
        <figure>
            <img src="../images/silks2.jpeg" alt="acrobatic element on silks: star">
            <figcaption>You can also use aerial silks to fly through the air while striking figures and poses.
            </figcaption>
            <p>Aerial silk performance has not been formally recognized as a sport by the Olympic committee.
             However, the art is growing in popularity and currently follows a trajectory that other activities have followed during the years
              which preceded their declaration as a sport.
            </p>
        </figure>
